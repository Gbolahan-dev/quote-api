replicaCount: 1

serviceAccount:
  create: true
  name: ""

image:
  repository: ""
  pullPolicy: Always
  tag: ""

service:
  type: LoadBalancer
  port: 8080

# Ingress configuration
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

resources: {}

