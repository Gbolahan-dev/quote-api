steps:
  - name: 'gcr.io/cloud-builders/npm'
    id: install
    entrypoint: 'pnpm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    id: lint
    entrypoint: 'pnpm' 
    args: ['run', 'lint']
    waitFor: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    id: test
    entrypoint: 'pnpm' 
    args: ['run', 'test']
    waitFor: ['install']

